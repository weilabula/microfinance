<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com"/>
	<title>会员登录</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script src="Jquery/jquery-3.4.1.min.js"></script>
	<script src="Jquery/jquery.form.js" type="text/javascript"></script>
</head>
<body>
<div class="formlogin" style="background: rgb(20,33,42) ;width: 100%">
	<form   method="post"  id="form1" class="form center" >

		<div class="login">

			<div class="login_center" >

				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="/ssm/register" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="yanzhengma" placeholder="请输入验证码"/></div>
						<div class="right fl"><img src="./image/yanzhengma.jpg"></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="submit"  value="立即登录" >
				</div>
			</div>
		</div>
	</form>
</div>
<footer>
	<div class="copyright">简体 | 繁体 | English | 常见问题</div>
	<div class="copyright">校园春光小额贷公司版权所有-京ICP备10046444-<img src="./image/ghs.png" alt=""></div>
	<div class="copyright">京公网安备11010802020134号-京ICP证110507号</div>
</footer>
</body>
<script>
	$(function () {

		$(":submit").click(function () {
			var options = {
				url: "userlogin",
				dataType:"json",
				success:function (data) {
					/*var data=JSON.parse(data);*/  
					if(data.status){
						window.location.href = "index";
					}
					alert(data.message)
				},
			};
			$("#form1").ajaxForm(options);
		})
	})
</script>
</html>
