<script>
    $(function(){
        $.ajax({
            url: '/ssm/loginresult',
            data: {name: 'hujun'},
            type: "post",
            dataType: "json",
            success: function (data) {
                console.info(data);
                if (data!=null) {
                    $("#login_user").empty();
                    $("#register_exit").empty();
                    $("#login_user").append("欢迎"+data.username);
                    $("#register_exit").append("<a class='exit' href=''>退出</a>");

                        if (confirm('系统提示，您确定要退出本次登录吗?')) {

                    });
